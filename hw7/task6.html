<html>
    <body>
        <script>
            let students=[];
            while(true){
                let x=parseInt(prompt("PRESS 1 TO ADD STUDENT \n PRESS 2 TO LIST STUDENT \n PRESS 0 TO EXIT"));
                    if(x==1){
                        let name=prompt("INSERT NAME:");
                        let surname=prompt("INSERT SURNAME:");
                        let gpa=prompt("INSERT GPA:");
                        students.push({"Name":name,"Surname":surname,"Gpa":gpa});
                    }
                    else if(x==2){
                        let text="";
                        for(let u of students){
                            text=text+" "+u.Name+" "+u.Surname+" "+u.Gpa+"\n";
                        }
                        alert(text);
                    }
                    else{
                        break;
                    }
            }
        </script>
    </body>
</html>
