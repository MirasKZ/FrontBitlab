<html>
    <body>
        <script>
            let a= parseInt(prompt("a"));
            if(a%380==0){
                alert("ONLY "+a/380+ " USD");
            }
            else{
                alert(parseInt(a/380)+" USD "+ ((a/380)*100%100).toFixed(0)+" cents")
            }
        </script>
    </body>
</html>
