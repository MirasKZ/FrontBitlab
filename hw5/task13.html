<html>
    <body>
        <script>
            let first=prompt("1- science 2-humanitarian 3- art 4- sport");
            let s;
            if(first==1){
                s=prompt("1- Math, 2-Physics");
                if(s==1) alert("You are financier");
                else alert("You are engineer");
            }
            else if(first==2){
                s=prompt("1 - History, 2 - Foreign Languages:");
                if(s==1) alert("You are Historic or Diplomat ");
                else alert("You are Translator");
            }
            else if(first==3){
                s=prompt("1 - Drawing, 2 -Singing:");
                if(s==1) alert("You are Painter or Architect");
                else alert("You are Singer or Tamada");
            }
            else{
                s=prompt("1 - Team, 2 - Individual:");
                if(s==1) alert("You are footballer or Basketball player");
                else alert("You are boxer or tennis player");
            }
        </script>
    </body>
</html>
