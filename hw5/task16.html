<html>
    <body>
        <script>
            let a= parseInt(prompt("a"));

            if(a%60==0){
                alert("ONLY "+a/60+ " hours");
            }
            else{
                let h=parseInt(a/60);
                alert(h+" hours "+ (a-h*60)+" minutes")
            }
        </script>
    </body>
</html>
