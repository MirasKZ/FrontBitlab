<html>
    <body>
        <script>
            let n=parseInt(prompt("enter n size: "));
            let mas=[];
            for(let i=0;i<n;i++){
                mas.push(parseInt(prompt("enter element")));
            }
            let max=parseInt(mas[0]);
            for(let i=1;i<n;i++){
                if(mas[i]>max){
                    max=mas[i];
                }
            }
            
            alert(max);
        </script>
    </body>
</html>
