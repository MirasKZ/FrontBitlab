<html>
    <body>
        <script>
            let n = parseInt(prompt("Insert n: "));
            let mas=[];
            for(let i=0;i<n;i++){
                mas.push(parseInt(prompt("Enter element: ")));
            }
            for(let i=0;i<n;i++){
                alert(mas[i]*mas[i]);
            }
        </script>
    </body>
</html>
