<html>
    <body>
        <script>
            let n = parseInt(prompt("Insert n: "));
            let mas=[];
            for(let i=0;i<n;i++){
                mas.push(parseInt(prompt("Enter element: ")));
            }
            let sum=0;
            for(let i=0;i<n;i++){
                sum=sum+mas[i];
            }
            alert(sum);
            alert(sum/mas.length);

        </script>
    </body>
</html>
